version: "3.9"
services:
  redis:
    image: redis:alpine
    volumes:
      - logs_data:/var/log

  counter:
    build: ./counter
    volumes:
      - ./counter:/app
    ports:
      - 3001:3000
    environment:
      - PORT=3001
      - REDIS_URL=redis
    links:
      - redis

  app:
    restart: always
    build: ./app
    volumes:
      - ./app:/app
    ports:
      - 3000:3000
    environment:
      - PORT=3000
      - COUNTER_PORT=3001
      - COUNTER_URL=counter
    links:
      - counter

volumes:
  logs_data: {}
